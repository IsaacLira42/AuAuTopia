<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>AuAuTopia - Login</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <a href="../index.html">AuAuTopia</a>
                </div>
                <ul class="ul">
                    <li class="desaparecer"><a href="../index.html">Início</a></li>
                    <li class="desaparecer"><a href="../html/produtos.html">Produtos</a></li>
                    <li class="desaparecer"><a href="../html/sobre_nos.html">Sobre nós</a></li>
                    <li class="desaparecer"><a href="../html/contato.html">Contato</a></li>
                </ul>
                <div class="login_cadastro">
                    <button class="btn_login desaparecer">
                        <a href="../html/login.html">Login</a>
                    </button>
                    <button class="btn_cadastro desaparecer">
                        <a href="../html/registrar.html">Cadastrar</a>
                    </button>
                </div>
                <div class="hamburger aparecer">
                    <i class="bi bi-list"></i>
                </div>
            </nav>
        </div>
    </header>

    <!-- Barra lateral -->
    <div class="sidebar">
        <i class="bi bi-x-lg"></i>
        <a href="../index.html">Início</a>
        <a href="../html/produtos.html">Produtos</a>
        <a href="../html/sobre_nos.html">Sobre nós</a>
        <a href="../html/contato.html">Contato</a>
        <!-- Botões de Login e Cadastro na barra lateral -->
        <button class="btn_login_sidebar">
            <a href="../html/login.html">Login</a>
        </button>
        <button class="btn_cadastro_sidebar">
            <a href="../html/registrar.html">Cadastrar</a>
        </button>
    </div>
    <!-- END Barra lateral -->

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Main -->
    <main>
        <div class="login-container">
            <form class="login-form">
                <h2>Login</h2>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="btn-submit">Entrar</button>
                <p class="signup-link">Não tem uma conta? <a href="../html/registrar.html">Cadastre-se</a></p>
            </form>
        </div>
    </main>

    <!-- Script para o menu responsivo -->
    <script src="../js/script.js"></script>
</body>
</html>
