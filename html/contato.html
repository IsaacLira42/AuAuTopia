<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>AuAuTopia - Contact</title>
    <style>
        .contact {
            padding: 80px 0;
            background-color: #f9f9f9;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        .form-group button {
            background-color: #00dbd3;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Container -->
        <div class="container">
            <nav>
                <div class="logo">
                    <a href="../index.html">AuAuTopia</a>
                </div>
                <ul class="ul">
                    <li class="desaparecer"><a href="../index.html">Home</a></li>
                    <li class="desaparecer"><a href="../html/produtos.html">Produts</a></li>
                    <li class="desaparecer"><a href="../html/sobre_nos.html">About us</a></li>
                    <li class="desaparecer"><a href="../html/contato.html">Contact</a></li>
                </ul>
                <div class="login_cadastro">
                    <button class="btn_login desaparecer">
                        <a href="../html/login.html">Login</a>
                    </button>
                    <button class="btn_cadastro desaparecer">
                        <a href="../html/registrar.html">Register</a>
                    </button>
                </div>
                <div class="hamburger aparecer">
                    <i class="bi bi-list"></i>
                </div>
            </nav>
        </div>
        <!-- END Container -->
    </header>
    <!-- END Header -->

    <!-- Barra lateral -->
    <div class="sidebar">
        <i class="bi bi-x-lg"></i>
        <a href="../index.html">Home</a>
        <a href="../html/produtos.html">Products</a>
        <a href="../html/sobre_nos.html">About us</a>
        <a href="../html/contato.html">Contact</a>
        <!-- BotÃµes de Login e Cadastro na barra lateral -->
        <button class="btn_login_sidebar">
            <a href="../html/login.html">Login</a>
        </button>
        <button class="btn_cadastro_sidebar">
            <a href="../html/registrar.html">Register</a>
        </button>
    </div>
    <!-- END Barra lateral -->

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Main -->
    <main>
        <section class="contact">
            <div class="container">
                <div class="contact-form">
                    <h2>Contact Us</h2>
                    <form action="#" method="POST">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <!-- END Main -->

    <!-- Script para o menu responsivo -->
    <script src="../js/script.js"></script>
</body>
</html>
